{% load static %}
<a href="{% url 'travel:home' %}">Домой</a> <br>
<hr>
{% for t in tickets %}
    ФИО пассажира: <a href="{{ t.get_absolute_url }}">{{ t.passengers_name }}</a> <br>
    Рейс: {{ t.voyage.itinerary.name }} <br>
    Номер билета: {{ t.ticket_number }}
    Номер места: {{ t.place_number }} <br>
    Тип билета: {{ t.type_ticket }} <br>
    <br> Список полей модели: {{ t.get_fields_from_model }}
    <hr>
{% endfor %}
